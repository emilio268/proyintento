{% include '/Dashboard-Admin/layout.html' %}
<main>
    <br><br>
    <h2>Formulario para editar</h2>
    {% for cliente in clientes %}
    <form action="{{ url_for('clientes.update') }}" method="post" enctype="multipart/form-data">
        <input type="text" value="{{ cliente['Clie_Id'] }}" name="CID" id="CID">
        <div class="data"> 
            <br>
            <h2>Nombre:</h2><br>
            <input type="text" value="{{ cliente[1] }}" name="CNombre" id="CNombre">
            <br>
            <h2>Correo:</h2><br>
            <input type="text" value="{{ cliente[2] }}" name="CCorreo" id="CCorreo">
            <h2>telefono:</h2><br>
            <input type="text" value="{{ cliente['Clie_Correo'] }}" name="CTelefono" id="CTelefono">
            <h2>direccion:</h2><br>
            <input type="text" value="{{ cliente['Clie_Correo'] }}" name="CDireccion" id="CDireccion">
            <br>
            <h2>Foto:</h2>
            <br>
        </div>
        <div class="img-edit">
            <img class="img-thumbnail" width="100" src="{{ url_for('clientes.uploads', nombreFoto=cliente['Clie_Foto']) }}" alt="">
        </div> 
        <br>
        <input type="file" name="CFoto" id="CFoto"> 
        <br>
        <br><br>
        <input type="submit" value="Actualizar">
        <br>
    </form>
    {% endfor %}
</main>
<script src="../static/js/orders.js"></script>
<script src="../static/js/index.js"></script>
{% include 'Dashboard-Admin/footer.html' %}
